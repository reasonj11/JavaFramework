<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Post</title>
    <link rel="stylesheet" href="/css/styles.css">
    <style>
        .form-group {
            margin-bottom: 1rem;
        }
        .button-group {
            display: flex;
            justify-content: flex-end;
            gap: 1rem;
        }
        .error-message {
            color: red;
            margin-top: 10px;
        }
        .separator {
            margin: 2rem 0;
            border-top: 1px solid #ccc;
        }
    </style>
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="/posts">Posts</a></li>
                <li><a href="/posts/new">New Post</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <div class="container">
            <h1>Edit Post</h1>
            <form th:action="@{/posts/update/{id}(id=${post.id})}" method="post">
                <div class="form-group">
                    <label for="title">Title</label>
                    <input type="text" id="title" name="title" th:value="${post.title}" required>
                </div>
                <div class="form-group">
                    <label for="username">Username</label>
                    <input type="text" id="username" name="username" th:value="${post.username}" required>
                </div>
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" th:value="${post.email}" required>
                </div>
                <div class="form-group">
                    <label for="content">Content</label>
                    <textarea id="content" name="content" required th:text="${post.content}"></textarea>
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" required>
                </div>
                <div class="button-group">
                    <button type="submit" class="btn btn-primary">Update</button>
                </div>
            </form>
            <div th:if="${error != null}" class="error-message">
                <p th:text="${error}"></p>
            </div>
        </div>
    </main>
    <script src="/js/scripts.js"></script>
</body>
</html>
